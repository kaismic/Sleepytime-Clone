<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/cat_image_1.png">
    <img src="images/cat_image_2.png" alt="icon_left" width="7%" style="float: left;">
    <img src="images/cat_image_2.png" alt="icon_right" width="7%" style="float: right;">
    <title>Sleepytime Clone</title>
    <h1 style="color: mediumaquamarine; height: 20px; font-weight: 30;">Sleepytime Clone</h1>
    <p style="color: mediumaquamarine; font-weight: 30;">(maybe better)</p>
    <a href="https://sleepyti.me/" target="_blank" style="font-size: large;">Original Website</a> 
</head>

<body align="center">
    <div id="homepage">
        <div>
            <select id="calChoice" style="font-size: x-large; height: 40px;">
                <option id="haveToWakeUpOption">I have to wake up at...</option>
                <option id="planToSleepOption">I plan to fall asleep at...</option>
                <option id="sleepNowOption">If I sleep now, I should wake up at...</option>
            </select>
        </div>
        <table id="timeOptions" align="center">
            <tr style="font-size: large;">
                <td>Hour</td>
                <td>Minute</td>
            </tr>
            <tr>
                <td>
                    <select class="timeOption" id="hourOption">
                    </select>
                </td>
                <td>
                    <select class="timeOption" id="minuteOption">
                    </select>
                </td>
                <td>
                    <select class="timeOption" id="AMPMOption">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </td>
            </tr>
        </table>
        <div>
            <button class="calculateBtn" id="calculateBtn" style="width: 135px;">calculate</button>
        </div>
    </div>
    <div id="resultPage">
        <p id="advice"></p>
        <div id="result"></div>
        <button class="calculateBtn" id="calculateAgainBtn" style="width: 165px;">Calculate Again</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
